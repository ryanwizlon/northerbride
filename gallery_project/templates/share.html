```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Artwork</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div id="share-button">
        <h2>Share this Artwork</h2>
        <form action="{{ url_for('share') }}" method="post">
            <input type="hidden" name="artwork_id" value="{{ artwork.id }}">
            <label for="share_to">Share to:</label>
            <input type="text" id="share_to" name="share_to" required>
            <button type="submit" class="share-icon">Share</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
